<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Instagram photo post</title>
</head>

<body>

  <div class="post">
    <div class="header">
      <div class="logo">
        <i class="fa-brands fa-html5 "></i>
        <div>
          <h3><strong>HTML5</strong></h3>
          <h4>Rigoberto</h4>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="image">
      <img src="https://www.campingfrance.com/asset/cms/400x200/160164/config/112035/village-de-lavardens-gascogne.jpg">
      </img>
    </div>
    <div class="body">
      <div class="icons">
        <h5 class="left-icons"><i class="fa-regular fa-heart"></i><i class="fa-sharp fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </h5>
        <div class="right-icon"><i class="fa-regular fa-bookmark"></i></div>
      </div>
      <div class="likes">Liked by <strong> 4GeeksAcademy, HTML5, WEB</strong> and <strong> 100,000 others</strong></div>
      <div class="content">This beautiful sight in the country side of France. I was visting wtih my family and we had a wonderful trip. We also saw the effiel tower and got to go to the top of it!
      </div>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/f08d80b4ce.js" crossorigin="anonymous"></script>
</body>

</html>
